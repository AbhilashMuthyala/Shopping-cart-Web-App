<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>checkout</title>
    <script type="text/javascript" src=function.js>

    </script>


	<style type = "text/css">
     form  label {
	display: block;
	float: left;
	width:150px;
}
     input:invalid {
    border-color: orangered;
}

input:valid {
    border-color: green;
}
        </style>
       
</head>
<body bgcolor="white" onload='cloadCart()'>
     <h2 style="color:#4F2D7F;margin-top:-1px;" align="center"><i>Enter Customer Info</i></h2> 
    <form action="http://localhost:8090" method="POST">
            <label>First Name:</label><input type="text" maxlength="50" name="firstname"  required="required" pattern="[A-Za-z\s]+" title="Can only contain Alphas and space"/><br/>
        	 <label>Last Name: </label><input type="text" maxlength="50" name="lastname" required="required" pattern="[A-Za-z\s']+" title="Can only contain Alphas, space and tickmark(')"/><br/>
             <label>E-mail:</label><input type="text" maxlength="50" name="email" required="required" pattern="[A-z]+@+[A-z]+?\.[A-z]+" title="Enter a valid email(eg:john@gmail.com)"/><br/>
             <label>Address1:</label><input type="text" maxlength="100" name="address1" required="required" title="Enter a valid Address"/><br/>
             <label>Address2:</label><input type="text" maxlength="100" name="address2" title="Optional"/><br/>
             <label>City:</label><input type="text" maxlength="50" name="city" required="required" pattern="[A-Za-z\s]+"  title="Can only contain Alphas and space" /><br/>
             <label>State:</label><input type="text" maxlength="2" name="state" required="required" pattern="[A-Z]{2}" " title="Enter a valid State(Eg: AR)" /><br/>
             <label>ZIP:</label><input type="text" maxlength="5" name="zip" required="required" pattern="[0-9]{5}" title="Enter a valid ZIP code(Eg:72034)"/><br/>
             <label>Country:</label><input type="text" maxlength="20" name="country" required="required" pattern="[A-Za-z\s]+" title="Can only contain Alphas and space"/><br/>
             <label>Phone:</label><input type="text" maxlength="20" name="phone" required="required" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" title="Enter a valid number"/><br/>
             <label>Fax:</label><input type="text" maxlength="20" name="zip" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" title="Optional" /><br/> 
        <input type="checkbox"  name="check" value="mailing" />Click here to be added to the mailing list <br /><br />

        <h2 style="color:#4F2D7F; margin-top:-1px;" align="center"><i>Shopping Cart</i></h2>

        <div id="orderinformation">

        </div>

             <h2 style="color:#4F2D7F;margin-top:5px;" align="center" ><i>Enter Credit Card Information Below</i></h2> 
                  <input type="radio" name="radio" value="MC" required="required"/><img src="web-content/images/checkout/mc.jpg" alt="" style="height: 12px; width: 20px" />Master Card
                  <input type="radio" name="radio" value="Visa"  required="required"/><img src="web-content/images/checkout/visa.jpg" alt="" style="height: 12px; width: 20px" />Visa
                  <input type="radio" name="radio" value="Discover" required="required"/><img src="web-content/images/checkout/discover.jpg" alt="" style="height: 12px; width: 20px" />Discover
                  <input type="radio" name="radio" value="AMEX" required="required"/><img src="web-content/images/checkout/amex.jpg" alt="" style="height: 12px; width: 20px" />Amex <br />
                   <label>Credit card number:</label><input id="creditcardnumber" onchange="validate()" type="text" maxlength="20" name="state"  required="required" pattern="[0-9]{16}" title="Enter a valid credit card number" /><br/>
         <label>Expiration Month:</label><select name="expMonth">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                       </select><br/>
         <label>Expiration Year:</label><select name="expYear">
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                       </select><br /><br />

    <input type="submit" value="Buy Now" name="submit_button" />
        <input type="reset" value="Reset" name="reset_button" /><br />
                        <h2 style="color:#4F2D7F;" align="center"><B><a href="store_index.html">Return to Previous</a></B></h2>

    </form>
</body>
</html>
